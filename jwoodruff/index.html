<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#074975" />
  <meta name="description" content="Contact Joshua Woodruff at Cache River Mill & MetalWorks" />
  <title>Joshua Woodruff | Cache River Mill & MetalWorks</title>

  <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  <link rel="apple-touch-icon" href="../logo.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg-primary:#052038;
      --bg-card:#074975;
      --bg-card-inner:#0a5a8a;
      --text-primary:#ffffff;
      --accent:#D4A84B;
      --border-subtle:rgba(255,255,255,.12);
      --shadow-card:0 25px 50px -12px rgba(0,0,0,.5);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ width:100%; overflow-x:hidden; }
    body{
      font-family:'Outfit',sans-serif;
      background:var(--bg-primary);
      padding:16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
    }

    /* ---------------- FADE ---------------- */
    .fade-element{
      opacity:0;
      transform:translateY(20px);
      transition: opacity .8s ease, transform .8s ease;
    }
    .fade-element.visible{
      opacity:1;
      transform:translateY(0);
    }

    /* ---------------- CONTACT CARD ---------------- */
    .card{
      width:100%;
      max-width:380px;
      background:var(--bg-card);
      border-radius:20px;
      padding:24px;
      border:1px solid var(--border-subtle);
      box-shadow:var(--shadow-card);
      margin-bottom:24px;
      position:relative;
      overflow:hidden; /* keeps shimmer inside card */
    }

    /* shimmer (card only) */
    .card::before{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(
        135deg,
        rgba(212,168,75,0.04) 0%,
        rgba(212,168,75,0.16) 50%,
        rgba(212,168,75,0.04) 100%
      );
      transform:translate(-100%, -100%);
      animation: shimmer 4s infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes shimmer{
      from{ transform:translate(-100%, -100%); }
      to  { transform:translate(100%, 100%); }
    }
    .card > *{ position:relative; z-index:1; }

    .logo-container{ display:flex; justify-content:center; margin-bottom:16px; }
    .logo{ height:32px; width:auto; }

    .photo-container{ display:flex; justify-content:center; margin-bottom:12px; }
    .photo{
      width:80px;
      height:80px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid var(--accent);
      background:var(--bg-card-inner);
    }

    .header{ text-align:center; margin-bottom:16px; }
    .name{ font-size:1.5rem; font-weight:700; color:var(--text-primary); }
    .title{ font-size:.85rem; color:var(--accent); }

    .divider{
      height:1px;
      background:linear-gradient(90deg,transparent,var(--accent),transparent);
      margin:16px -24px;
    }

    /* ---------------- BUTTONS ---------------- */
    .actions{ display:flex; flex-direction:column; gap:8px; }
    .btn{
      padding:12px 16px;
      border-radius:10px;
      text-decoration:none;
      font-size:.9rem;
      font-weight:600;
      display:flex;
      justify-content:center;
      align-items:center;
      border:1px solid var(--border-subtle);
      transition:transform .12s ease, background .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform:scale(.98); }

    .btn-contact{ background:var(--accent); color:#1a1a1a; border:none; }
    .btn-secondary{ background:rgba(255,255,255,.15); color:#fff; }
    .btn-secondary:hover{ background:rgba(255,255,255,.22); }

    .website-link{
      display:block;
      text-align:center;
      margin-top:16px;
      color:var(--accent);
      text-decoration:none;
      font-weight:500;
    }

    /* ---------------- NFC ICON ---------------- */
    .nfc-icon{
      position:absolute;
      bottom:-4px; /* raised a bit */
      right:16px;
      width:45px;
      height:45px;
      background:var(--accent);
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      font-weight:700;
      color:#1a1a1a;
      box-shadow:0 0 12px var(--accent);
      animation:pulse 1.5s infinite;
      cursor:pointer;
      z-index:3;
      overflow:hidden;
      user-select:none;
    }

    @keyframes pulse{
      0%{ transform:scale(.85); opacity:.6; }
      50%{ transform:scale(1.15); opacity:1; }
      100%{ transform:scale(.85); opacity:.6; }
    }

    .nfc-check{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:26px;
      color:#FFD700;
      opacity:0;
      transform:scale(0);
      transition:.3s ease;
      pointer-events:none;
      text-shadow:0 0 8px #FFD700;
    }
    .nfc-check.show{
      opacity:1;
      transform:scale(1.2);
    }

    @media(max-width:600px){
      .photo{ width:60px; height:60px; }
    }
  </style>
</head>

<body>

  <!-- CONTACT CARD -->
  <div class="card fade-element" id="contact-card">
    <div class="logo-container">
<img src="../logo-white.webp" class="logo" alt="Cache River Mill & MetalWorks" />
    </div>

    <div class="photo-container" id="photo-container">
      <img src="photo.jpg" class="photo" alt="Joshua Woodruff" onerror="this.parentElement.remove();" />
    </div>

    <div class="header">
      <div class="name">Joshua Woodruff</div>
      <div class="title">Cache River Mill & MetalWorks</div>
    </div>

    <div class="divider"></div>

    <div class="actions">
  <a href="contact.vcf" class="btn btn-contact">Add to Contacts</a>
  <a href="tel:15018136622 813-66220" class="btn btn-secondary">Call</a>
  <a href="sms:15018136622 813-66220" class="btn btn-secondary">Text</a>
  <a href="mailto:jeskola@cacherivermill.com" class="btn btn-secondary">Email</a>
</div>

<a href="https://cacherivermill.com" target="_blank" class="website-link">
  cacherivermill.com
</a>

    <!-- NFC Pulse Icon -->
    <div class="nfc-icon" id="nfc-icon">
      NFC
      <span class="nfc-check" id="nfc-check">âœ“</span>
    </div>
  </div>

  <script>
    // Fade in
    window.addEventListener('load', () => {
      document.getElementById('contact-card').classList.add('visible');
    });

    // NFC tap check
    const nfcIcon = document.getElementById('nfc-icon');
    const nfcCheck = document.getElementById('nfc-check');

    nfcIcon.addEventListener('click', () => {
      nfcCheck.classList.add('show');
      setTimeout(() => nfcCheck.classList.remove('show'), 1000);
    });
  </script>
</body>
</html>
