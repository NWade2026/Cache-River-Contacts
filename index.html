<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#074975">
<meta name="description" content="Contact Nicolas Wade at Cache River Mill & MetalWorks">
<title>Nicolas Wade | Cache River Mill & MetalWorks</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-primary:#052038;
  --bg-card:#074975;
  --bg-card-inner:#0a5a8a;
  --text-primary:#ffffff;
  --accent:#D4A84B;
  --border-subtle:rgba(255,255,255,.12);
  --shadow-card:0 25px 50px -12px rgba(0,0,0,.5);
}

/* ---------------- GLOBAL ---------------- */
* { box-sizing:border-box; margin:0; padding:0; }
html, body { width:100%; overflow-x:hidden; }
body {
  font-family:'Outfit',sans-serif;
  background:var(--bg-primary);
  padding:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ---------------- FADE ---------------- */
.fade-element {
  opacity:0;
  transform:translateY(20px);
  transition: opacity .8s ease, transform .8s ease;
}
.fade-element.visible {
  opacity:1;
  transform:translateY(0);
}

/* ---------------- CONTACT CARD ---------------- */
.card {
  width:100%;
  max-width:380px;
  background:var(--bg-card);
  border-radius:20px;
  padding:24px;
  border:1px solid var(--border-subtle);
  box-shadow:var(--shadow-card);
  margin-bottom:24px;
  position:relative;
  overflow:hidden;
}

/* shimmer */
.card::before {
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(
    135deg,
    rgba(212,168,75,0.04) 0%,
    rgba(212,168,75,0.16) 50%,
    rgba(212,168,75,0.04) 100%
  );
  transform:translate(-100%, -100%);
  animation: shimmer 4s infinite;
  pointer-events:none;
  z-index:0;
}

@keyframes shimmer {
  from { transform:translate(-100%, -100%); }
  to   { transform:translate(100%, 100%); }
}

/* keep content above shimmer */
.card > * {
  position:relative;
  z-index:1;
}

.logo-container { display:flex; justify-content:center; margin-bottom:16px; }
.logo { height:32px; }

.photo-container { display:flex; justify-content:center; margin-bottom:12px; }
.photo {
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--accent);
  background:var(--bg-card-inner);
}

.header { text-align:center; margin-bottom:16px; }
.name { font-size:1.5rem; font-weight:700; color:#fff; }
.title { font-size:.85rem; color:var(--accent); }

.divider {
  height:1px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  margin:16px -24px;
}

/* ---------------- BUTTONS ---------------- */
.actions { display:flex; flex-direction:column; gap:8px; }
.btn {
  padding:12px 16px;
  border-radius:10px;
  text-decoration:none;
  font-size:.9rem;
  font-weight:600;
  display:flex;
  justify-content:center;
  align-items:center;
  border:1px solid var(--border-subtle);
}
.btn-contact { background:var(--accent); color:#1a1a1a; border:none; }
.btn-secondary { background:rgba(255,255,255,.15); color:#fff; }

.website-link {
  display:block;
  text-align:center;
  margin-top:16px;
  color:var(--accent);
  text-decoration:none;
}

/* ---------------- NFC ICON ---------------- */
.nfc-icon {
  position:absolute;
  bottom:-4px;
  right:16px;
  width:45px;
  height:45px;
  background:var(--accent);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  color:#1a1a1a;
  box-shadow:0 0 12px var(--accent);
  animation:pulse 1.5s infinite;
  cursor:pointer;
  z-index:3;
  overflow:hidden;
}

@keyframes pulse {
  0% { transform:scale(.85); opacity:.6; }
  50% { transform:scale(1.15); opacity:1; }
  100% { transform:scale(.85); opacity:.6; }
}

.nfc-check {
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  color:#FFD700;
  opacity:0;
  transform:scale(0);
  transition:.3s ease;
  pointer-events:none;
}
.nfc-check.show {
  opacity:1;
  transform:scale(1.2);
}

/* ---------------- GIF ---------------- */
.gif-wrapper {
  width:100%;
  max-width:900px;
  margin-bottom:40px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:var(--shadow-card);
  border:1px solid var(--border-subtle);
}
.gif-wrapper img {
  width:100%;
  max-height:320px;
  object-fit:cover;
  display:block;
  opacity:0;
  transform:translateY(20px);
  transition:1s ease;
}
.gif-wrapper img.loaded {
  opacity:1;
  transform:translateY(0);
}

/* ---------------- GALLERY ---------------- */
#project-gallery {
  width:100%;
  max-width:1000px;
  text-align:center;
  margin-bottom:40px;
}
#project-gallery h2 { color:var(--accent); margin-bottom:24px; }

.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.project {
  aspect-ratio:4/3;
  border-radius:16px;
  overflow:hidden;
  border:1px solid var(--border-subtle);
  box-shadow:var(--shadow-card);
  opacity:0;
  transform:translateY(10px);
  transition:.6s ease;
  cursor:pointer;
}
.project.visible {
  opacity:1;
  transform:translateY(0);
}
.project img {
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ---------------- MODAL ---------------- */
#modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
}
#modal img {
  max-width:90%;
  max-height:90%;
  border-radius:16px;
}

/* ---------------- MOBILE ---------------- */
@media(max-width:600px){
  .photo { width:60px; height:60px; }
  .gif-wrapper img { max-height:240px; }
}
</style>
</head>

<body>

<div class="card fade-element" id="contact-card">
  <div class="logo-container">
    <img src="logo-white.webp" class="logo">
  </div>

  <div class="photo-container" id="photo-container">
    <img src="photo.jpg" class="photo" onerror="this.parentElement.remove()">
  </div>

  <div class="header">
    <div class="name">Nicolas Wade</div>
    <div class="title">Cache River Mill & MetalWorks</div>
  </div>

  <div class="divider"></div>

  <div class="actions">
    <a href="contact.vcf" class="btn btn-contact">Add to Contacts</a>
    <a href="tel:18709413221" class="btn btn-secondary">Call</a>
    <a href="sms:18709413221" class="btn btn-secondary">Text</a>
    <a href="mailto:NWade@CacheRiverMill.com" class="btn btn-secondary">Email</a>
  </div>

  <a href="https://cacherivermill.com" class="website-link" target="_blank">cacherivermill.com</a>

  <div class="nfc-icon" id="nfc-icon">NFC
    <span class="nfc-check" id="nfc-check">âœ“</span>
  </div>
</div>

<div class="gif-wrapper fade-element" id="gif-wrapper">
  <img src="images/intro.gif">
</div>

<section id="project-gallery" class="fade-element">
  <h2>Project Gallery</h2>
  <div class="gallery">
    <div class="project"><img src="images/project1.jpg"></div>
    <div class="project"><img src="images/project2.jpg"></div>
    <div class="project"><img src="images/project3.jpg"></div>
    <div class="project"><img src="images/project4.jpg"></div>
  </div>
</section>

<div id="modal"><img></div>

<script>
window.addEventListener('load',()=>{
  document.querySelectorAll('.fade-element').forEach((el,i)=>{
    setTimeout(()=>el.classList.add('visible'),i*300);
  });
  document.querySelector('#gif-wrapper img').classList.add('loaded');
});

const projects=document.querySelectorAll('.project');
const observer=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.classList.add('visible');
      observer.unobserve(x.target);
    }
  });
},{threshold:.2});
projects.forEach(p=>observer.observe(p));

const modal=document.getElementById('modal');
const modalImg=modal.querySelector('img');
projects.forEach(p=>{
  p.onclick=()=>{
    modal.style.display='flex';
    modalImg.src=p.querySelector('img').src;
  }
});
modal.onclick=()=>modal.style.display='none';

document.getElementById('nfc-icon').onclick=()=>{
  const check=document.getElementById('nfc-check');
  check.classList.add('show');
  setTimeout(()=>check.classList.remove('show'),1000);
};
</script>

</body>
</html>
