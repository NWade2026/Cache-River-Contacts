<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#074975">
  <meta name="description" content="Contact Nicolas Wade at Cache River Mill & MetalWorks">
  <title>Nicolas Wade | Cache River Mill & MetalWorks</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Your existing CSS here --- */
    :root {
      --bg-primary: #052038;
      --bg-card: #074975;
      --bg-card-inner: #0a5a8a;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --accent: #D4A84B;
      --accent-hover: #E0BB65;
      --accent-glow: rgba(212, 168, 75, 0.2);
      --btn-secondary: rgba(255, 255, 255, 0.15);
      --btn-secondary-hover: rgba(255, 255, 255, 0.25);
      --btn-secondary-text: #ffffff;
      --border-subtle: rgba(255, 255, 255, 0.12);
      --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --noise-opacity: 0.015;

      /* Gallery colors */
      --gallery-overlay: rgba(0,0,0,0.6);
      --gallery-title: #ffffff;
      --gallery-text: rgba(255,255,255,0.85);
    }

    /* --- Existing reset, body, card styles --- */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 16px;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: var(--noise-opacity);
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 380px;
      background: var(--bg-card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      animation: cardReveal 0.6s ease-out;
      margin-bottom: 40px;
    }

    /* --- Other existing CSS omitted for brevity --- */

    /* --- Project Gallery Styles --- */
    #project-gallery {
      width: 100%;
      max-width: 1000px;
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #project-gallery h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 24px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      width: 100%;
    }

    .project {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-subtle);
      transition: transform 0.3s;
    }

    .project img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }

    .project:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: var(--gallery-overlay);
      color: var(--gallery-text);
      width: 100%;
      padding: 12px;
      transform: translateY(100%);
      transition: transform 0.3s;
    }

    .project:hover .overlay {
      transform: translateY(0);
    }

    .overlay h3 {
      margin-bottom: 4px;
      color: var(--gallery-title);
    }

    /* Dark mode */
    body.dark {
      --bg-primary: #0a1a2e;
      --bg-card: #0d2a44;
      --bg-card-inner: #14405e;
      --text-primary: #f0f0f0;
      --text-secondary: rgba(255,255,255,0.8);
      --gallery-overlay: rgba(0,0,0,0.7);
    }

  </style>
</head>
<body>
  <!-- Existing Card -->
  <div class="card">
    <div class="content">
      <div class="logo-container">
        <img src="logo-white.webp" alt="Cache River Mill & MetalWorks" class="logo">
      </div>

      <div class="photo-container">
        <img src="photo.jpg" alt="Nicolas Wade" class="photo" onerror="this.dataset.failed='true'; this.style.display='none'; this.parentElement.style.display='none';">
      </div>

      <div class="header">
        <h1 class="name">Nicolas Wade</h1>
        <p class="title">Cache River Mill & MetalWorks</p>
      </div>

      <div class="divider"></div>

      <div class="actions">
        <!-- buttons omitted for brevity (existing code) -->
      </div>

      <a href="https://cacherivermill.com" target="_blank" class="website-link">cacherivermill.com</a>
    </div>
    <div class="footer-accent"></div>
  </div>

  <!-- --- New Project Gallery Section --- -->
  <section id="project-gallery">
    <h2>Project Gallery</h2>
    <div class="gallery">
      <div class="project">
        <img src="images/project1.jpg" alt="Project 1">
        <div class="overlay">
          <h3>Project 1</h3>
          <p>Custom metal table with wood top</p>
        </div>
      </div>
      <div class="project">
        <img src="images/project2.jpg" alt="Project 2">
        <div class="overlay">
          <h3>Project 2</h3>
          <p>Handcrafted steel sculpture</p>
        </div>
      </div>
      <!-- Add more projects here -->
    </div>
  </section>

  <script>
    // Dark mode toggle (optional: attach to a button if you want)
    // Example: toggle with 'D' key
    document.addEventListener('keydown', e => {
      if(e.key.toLowerCase() === 'd') {
        document.body.classList.toggle('dark');
      }
    });
  </script>
</body>
</html>
