<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#074975">
  <meta name="description" content="Contact Nicolas Wade at Cache River Mill & MetalWorks">
  <title>Nicolas Wade | Cache River Mill & MetalWorks</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #052038;
      --bg-card: #074975;
      --bg-card-inner: #0a5a8a;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --accent: #D4A84B;
      --accent-hover: #E0BB65;
      --accent-glow: rgba(212, 168, 75, 0.2);
      --btn-secondary: rgba(255, 255, 255, 0.15);
      --btn-secondary-hover: rgba(255, 255, 255, 0.25);
      --btn-secondary-text: #ffffff;
      --border-subtle: rgba(255, 255, 255, 0.12);
      --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --noise-opacity: 0.015;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* Noise texture overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: var(--noise-opacity);
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 380px;
      background: var(--bg-card);
      border-radius: 20px;
      padding: 24px 24px;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      animation: cardReveal 0.6s ease-out;
    }

    @keyframes cardReveal {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Accent glow effect */
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, var(--accent-glow) 0%, transparent 50%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
      animation: fadeIn 0.6s ease-out 0.1s both;
    }

    .logo {
      height: 32px;
      width: auto;
    }

    /* Profile Photo */
    .photo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      animation: fadeIn 0.6s ease-out 0.15s both;
    }

    .photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 8px 24px -8px rgba(0, 0, 0, 0.4);
      background: var(--bg-card-inner);
    }

    /* Hide photo container if image fails */
    .photo-container:has(img[data-failed="true"]) {
      display: none;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 16px;
      animation: fadeIn 0.6s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }

    .title {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.02em;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-subtle), var(--accent), var(--border-subtle), transparent);
      margin: 0 -24px 16px;
      animation: fadeIn 0.6s ease-out 0.25s both;
    }

    /* Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: all 0.25s ease;
      border: 1px solid var(--border-subtle);
    }

    .btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      transition: transform 0.25s ease;
    }

    .btn:hover svg {
      transform: scale(1.1);
    }

    /* Press animations for mobile */
    .btn:active {
      transform: scale(0.96);
      transition: transform 0.1s ease;
    }

    .btn-contact:active {
      transform: scale(0.96);
      box-shadow: 0 2px 8px -2px rgba(212, 168, 75, 0.4);
    }


    .btn-contact {
      background: var(--accent);
      color: #1a1a1a;
      border: none;
      animation: fadeIn 0.6s ease-out 0.3s both;
    }

    .btn-contact:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px -4px rgba(212, 168, 75, 0.5);
    }

    .btn-contact svg {
      fill: #1a1a1a;
    }

    .btn-secondary {
      background: var(--btn-secondary);
      color: var(--btn-secondary-text);
      animation: fadeIn 0.6s ease-out 0.35s both;
    }

    .btn-secondary:hover {
      background: var(--btn-secondary-hover);
      transform: translateY(-2px);
    }

    .btn-secondary svg {
      fill: var(--text-secondary);
    }

    .btn-secondary:nth-child(3) { animation-delay: 0.4s; }
    .btn-secondary:nth-child(4) { animation-delay: 0.45s; }

    .website-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.2s ease;
      animation: fadeIn 0.6s ease-out 0.5s both;
    }

    .website-link:hover {
      opacity: 0.8;
    }

    /* Footer accent */
    .footer-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="content">
      <div class="logo-container">
        <img src="logo-white.webp" alt="Cache River Mill & MetalWorks" class="logo">
      </div>

      <div class="photo-container">
        <img src="photo.jpg" alt="Nicolas Wade" class="photo" onerror="this.dataset.failed='true'; this.style.display='none'; this.parentElement.style.display='none';">
      </div>

      <div class="header">
        <h1 class="name">Nicolas Wade</h1>
        <p class="title">Cache River Mill & MetalWorks</p>
      </div>

      <div class="divider"></div>

      <div class="actions">
        <a href="contact.vcf" class="btn btn-contact">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <line x1="19" y1="8" x2="19" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="22" y1="11" x2="16" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Add to Contacts
        </a>

        <a href="tel:18709413221" class="btn btn-secondary">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
          Call
        </a>

        <a href="sms:18709413221" class="btn btn-secondary">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          Text
        </a>

        <a href="mailto:NWade@CacheRiverMill.com" class="btn btn-secondary">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Email
        </a>

      </div>

      <a href="https://cacherivermill.com" target="_blank" class="website-link">cacherivermill.com</a>
    </div>

    <div class="footer-accent"></div>
  </div>

</body>
</html>
