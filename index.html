<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nicolas Wade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .card {
      position: relative;
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
      overflow: hidden;
    }

    /* BACKGROUND LOGO */
    .card::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      background: url("logo.png") no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* FOREGROUND CONTENT */
    .content {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 130px;
      height: auto;
      margin: 0 auto 15px;
      display: block;
      border-radius: 12px;
    }

    h1 {
      margin: 10px 0 5px;
    }

    p {
      margin: 0 0 20px;
      color: #555;
    }

    a.button {
      display: block;
      margin: 10px 0;
      padding: 14px;
      text-decoration: none;
      color: #ffffff;
      background: #007bff;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    a.button.green { background: #28a745; }
    a.button.dark { background: #333333; }
  </style>
</head>

<body>

  <div class="card">
    <div class="content">

      <img src="logo.png" alt="Company Logo" class="logo">

      <h1>Nicolas Wade</h1>
      <p>Cache River Mill &amp; MetalWorks</p>

      <a class="button dark" href="mailto:NWade@CacheRiverMill.com">‚úâÔ∏è Email</a>

    </div>
  </div>

</body>
</html>
