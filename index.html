<style>
/* ---------------- SHIMMER EFFECT CONTAINED TO CARD ---------------- */
.card {
  position: relative;
  overflow: hidden; /* ensures shimmer stays inside card */
}

.card::before {
  content:"";
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background: linear-gradient(135deg, rgba(212,168,75,0.05) 0%, rgba(212,168,75,0.15) 50%, rgba(212,168,75,0.05) 100%);
  transform:translate(-100%, -100%);
  animation: shimmerDiag 2.5s infinite;
  border-radius:20px;
  pointer-events:none;
  z-index:0;
}

@keyframes shimmerDiag {
  0% { transform: translate(-100%, -100%); }
  100% { transform: translate(100%, 100%); }
}

/* ensure content stays above shimmer */
.card > * { position: relative; z-index:1; }
</style>
