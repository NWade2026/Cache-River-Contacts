<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#074975">
<meta name="description" content="Contact Nicolas Wade at Cache River Mill & MetalWorks">
<title>Nicolas Wade | Cache River Mill & MetalWorks</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-primary:#052038;
  --bg-card:#074975;
  --bg-card-inner:#0a5a8a;
  --text-primary:#ffffff;
  --accent:#D4A84B;
  --border-subtle:rgba(255,255,255,.12);
  --shadow-card:0 25px 50px -12px rgba(0,0,0,.5);
}

* { box-sizing:border-box; margin:0; padding:0; }
html, body { width:100%; overflow-x:hidden; }

body {
  font-family:'Outfit',sans-serif;
  background:var(--bg-primary);
  padding:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ---------------- CONTACT CARD ---------------- */
.card {
  width:100%;
  max-width:380px;
  background:var(--bg-card);
  border-radius:20px;
  padding:24px;
  border:1px solid var(--border-subtle);
  box-shadow:var(--shadow-card);
  margin-bottom:32px;
}

.logo-container {
  display:flex;
  justify-content:center;
  margin-bottom:16px;
}
.logo { height:32px; }

.photo-container {
  display:flex;
  justify-content:center;
  margin-bottom:12px;
  min-height:0; /* ensures no leftover space if removed */
}

.photo {
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--accent);
  background:var(--bg-card-inner);
}

.header { text-align:center; margin-bottom:16px; }
.name { font-size:1.5rem; font-weight:700; color:var(--text-primary); }
.title { font-size:.85rem; color:var(--accent); }

.divider {
  height:1px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  margin:16px -24px;
}

/* ---------------- BUTTONS ---------------- */
.actions {
  display:flex;
  flex-direction:column;
  gap:8px;
}

.btn {
  padding:12px 16px;
  border-radius:10px;
  text-decoration:none;
  font-size:.9rem;
  font-weight:600;
  display:flex;
  justify-content:center;
  align-items:center;
  border:1px solid var(--border-subtle);
}

.btn-contact {
  background:var(--accent);
  color:#1a1a1a;
  border:none;
}

.btn-secondary {
  background:rgba(255,255,255,.15);
  color:#ffffff;
}

.website-link {
  display:block;
  text-align:center;
  margin-top:16px;
  color:var(--accent);
  text-decoration:none;
}

/* ---------------- GIF SECTION ---------------- */
.gif-wrapper {
  width:100%;
  max-width:900px;
  margin-bottom:40px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:var(--shadow-card);
  border:1px solid var(--border-subtle);
}

.gif-wrapper img {
  width:100%;
  max-height:320px;
  object-fit:cover;
  display:block;
}

/* ---------------- GALLERY ---------------- */
#project-gallery {
  width:100%;
  max-width:1000px;
  text-align:center;
}

#project-gallery h2 {
  color:var(--accent);
  margin-bottom:24px;
}

.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.project {
  border-radius:16px;
  overflow:hidden;
  border:1px solid var(--border-subtle);
  box-shadow:var(--shadow-card);
}

.project img {
  width:100%;
  display:block;
}

/* Mobile safety */
@media (max-width:600px){
  .photo { width:60px; height:60px; }
  .gif-wrapper img { max-height:240px; }
}
</style>
</head>

<body>

<!-- CONTACT CARD -->
<div class="card">

  <div class="logo-container">
    <img src="logo-white.webp" class="logo" alt="Cache River Mill & MetalWorks">
  </div>

  <!-- PHOTO (auto-removes if missing) -->
  <div class="photo-container" id="photo-container">
    <img
      src="photo.jpg"
      class="photo"
      alt=""
      onerror="document.getElementById('photo-container').remove();">
  </div>

  <div class="header">
    <div class="name">Nicolas Wade</div>
    <div class="title">Cache River Mill & MetalWorks</div>
  </div>

  <div class="divider"></div>

  <div class="actions">
    <a href="contact.vcf" class="btn btn-contact">Add to Contacts</a>
    <a href="tel:18709413221" class="btn btn-secondary">Call</a>
    <a href="sms:18709413221" class="btn btn-secondary">Text</a>
    <a href="mailto:NWade@CacheRiverMill.com" class="btn btn-secondary">Email</a>
  </div>

  <a href="https://cacherivermill.com" target="_blank" class="website-link">
    cacherivermill.com
  </a>
</div>

<!-- GIF -->
<div class="gif-wrapper">
  <img src="images/intro.gif" alt="Workshop preview">
</div>

<!-- PROJECT GALLERY -->
<section id="project-gallery">
  <h2>Project Gallery</h2>
  <div class="gallery">
    <div class="project">
      <img src="images/project1.jpg" alt="Project 1">
    </div>
    <div class="project">
      <img src="images/project2.jpg" alt="Project 2">
    </div>
  </div>
</section>

</body>
</html>
